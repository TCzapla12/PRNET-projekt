syntax = "proto3";

option csharp_namespace = "PetKeeperMobileApp";

package auth;

service AuthService {
	rpc Authenticate (AuthRequest) returns (AuthResponse);
}

message AuthRequest {
	string email = 1;
	string password = 2;
}

message AuthResponse {
	string token = 1;
}


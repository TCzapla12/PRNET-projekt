syntax = "proto3";

option csharp_namespace = "PetKeeperMobileApp";

package auth;

import "Protos/shared.proto";

service AuthService {
	rpc Authenticate(AuthRequest) returns (AuthResponse);
	//Komunikaty błędów
	//Nieprawidłowy adres e-mail i/lub hasło
}

message AuthRequest {
	shared.UserIdentifier user_id = 1;
	string password = 2;
}

message AuthResponse {
	string token = 1;
}

